services:
  db:
    image: postgres:16
    container_name: opin_db_prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-opin_prod}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      # Ordem importa: init_full.sql roda primeiro (cria tabelas), depois prod_permissions.sql (dá permissões)
      - ./data/database/init_full.sql:/docker-entrypoint-initdb.d/10_init_full.sql
      - ./data/database/prod_permissions.sql:/docker-entrypoint-initdb.d/20_prod_permissions.sql
      - opin_db_prod_data:/var/lib/postgresql/data
    # Healthcheck mantido para dependência
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-opin_prod}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    # Porta 5432 REMOVIDA para segurança (acesso apenas interno na rede docker)

  api:
    image: postgrest/postgrest
    container_name: opin_api_prod
    restart: always
    ports:
      - "3000:3000" # Exposto apenas localmente, Nginx faz o proxy. Pode fechar se Nginx estiver na mesma rede (está).
      # Porem, frontend container fala com api via rede interna 'api'.
    environment:
      # URI construída via env vars
      PGRST_DB_URI: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-opin_prod}
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: web_anon
      # Proxy URI deve corresponder à URL pública
      PGRST_OPENAPI_SERVER_PROXY_URI: ${VITE_SUPABASE_URL:-http://localhost/opin}
      # JWT Desativado (Secret vazia ou removida)
    depends_on:
      db:
        condition: service_healthy

  front:
    build:
      context: .
      args:
        # Build-time args injetados via env vars do compose
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_ADMIN_PASSWORD=${VITE_ADMIN_PASSWORD}
    container_name: opin_front_prod
    restart: always
    ports:
      - "${PORT:-80}:80"
    depends_on:
      - api

volumes:
  opin_db_prod_data:
    driver: local
