version: "3.8"

services:
  db:
    image: postgres:16
    container_name: opin_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: opin_local
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./database/migrations/20251202200000_full_setup.sql:/docker-entrypoint-initdb.d/init.sql
      - opin_postgres_data:/var/lib/postgresql/data

  api:
    image: postgrest/postgrest
    container_name: opin_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgres://postgres:password@db:5432/opin_local
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: postgres
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:3000
    depends_on:
      - db

  frontend:
    build: .
    container_name: opin_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  opin_postgres_data:
    driver: local
