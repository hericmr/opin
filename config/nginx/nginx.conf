server {
    listen 80;
    server_name localhost;

    # Redirecionar da raiz para /opin/
    location = / {
        return 301 $scheme://$http_host/opin/;
    }

    location /opin/ {
        alias /usr/share/nginx/html/opin/;
        index index.html index.htm;
        try_files $uri $uri/ /opin/index.html;
    }

    # Proxy para a API PostgREST - compativel com padrao Supabase
    location /opin/rest/v1/ {
        rewrite ^/opin/rest/v1/(.*) /$1 break;
        proxy_pass http://api:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        # Remover header Authorization para evitar erro de JWT invalido no PostgREST anonimo
        proxy_set_header Authorization "";
    }

    # Mock para Storage API (evita erro 405)
    location /opin/storage/v1/ {
        default_type application/json;
        
        # Para listagem de objetos (termina com /list/...)
        if ($uri ~* "/list/") {
            return 200 '[]';
        }
        
        # Para outros endpoints de storage
        return 200 '{}';
    }

    # Proxy reverso para a API (opcional, se quiser servir tudo na mesma porta)
    # location /api/ {
    #     proxy_pass http://api:3000/;
    # }
}
