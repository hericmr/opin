      /* Critical CSS */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;

        display: flex;
        justify-content: center;
        align-items: center;

        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',

    <noscript>
      Você precisa ativar o JavaScript para visualizar este aplicativo.
      <div>
        <h1>OPIN - Alguns dados</h1>
        <div>
          <p>
            Este espaço reúne informações sobre as escolas indígenas do estado de São Paulo, 
            apresentando indicadores como número de estudantes e docentes, infraestrutura 
            disponível, distribuição geográfica por Diretorias de Ensino e modalidades de 
            ensino oferecidas.
          </p>
          <br>
          <p>
            Os dados foram fornecidos pela Secretaria da Educação do Estado de São Paulo 
            (SEDUC) e referem-se ao ano de 2025. A base completa pode ser acessada em: 
            <a href="https://dados.educacao.sp.gov.br/" target="_blank" rel="noopener noreferrer">
              dados.educacao.sp.gov.br
            </a>
          </p>
          <br>
          <p>
            Entre os gráficos disponíveis, estão informações sobre:
          </p>
          <ul>
            <li>Distribuição de alunos por modalidade de ensino</li>
            <li>Tipos de ensino oferecidos pelas escolas</li>
            <li>Distribuição de escolas e alunos por escola</li>
            <li>Equipamentos disponíveis nas escolas</li>
            <li>Distribuição de escolas por Diretoria de Ensino</li>
          </ul>
          <br>
          <p>
            Os materiais cartográficos e textuais disponíveis aqui foram
            produzidos pelos estudantes de Serviço Social da UNIFESP, durante a
            Unidade Curricular de Políticas Públicas 2, em 2024 e 2025.
          </p>
        </div>
        <p><a href="/opin/">Clique aqui para acessar a página principal</a></p>
        <p><a href="/opin/mapa">Clique aqui para acessar o mapa interativo</a></p>
      </div>
    </noscript>
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script>
      // Remove loading spinner when the app is ready
      window.addEventListener('load', function() {
        const loading = document.querySelector('.loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => loading.remove(), 500);
        }
      });
    </script>
