<!doctype html><html lang="pt-br"><head><meta charset="utf-8"/><link rel="icon" href="/escolasindigenas/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Cartografia social que busca mapear territorialidades, lutas e conquistas da população da cidade de Santos."/><link rel="apple-touch-icon" href="/escolasindigenas/logo192.png"/><link rel="manifest" href="/escolasindigenas/manifest.json"/><title>Cartografia Social de Santos</title><script defer="defer" src="/escolasindigenas/static/js/main.2c68e600.js"></script><link href="/escolasindigenas/static/css/main.f7f33550.css" rel="stylesheet"></head><body><noscript>Você precisa ativar o JavaScript para visualizar este aplicativo.<div><h1>Cartografia Social de Santos</h1><div><p>Esta plataforma interativa é uma cartografia social que busca mapear as territorialidades e valorizar as lutas e conquistas dos movimentos sociais e da classe trabalhadora na cidade de Santos.</p><br><p>O mapa destaca a presença de equipamentos sociais, culturais, religiosos, políticos, educacionais e históricos, como escolas, igrejas, unidades de saúde, espaços culturais e de lazer, além de locais carregados de memória histórica.</p><br><p>Entre os elementos mapeados, estão histórias relacionadas à escravização e lutas do povo negro, à opressão e resistência à ditadura empresarial-militar (1964-1984), e às lutas que moldaram e continuam moldando a identidade da região.</p><br><p>Os materiais cartográficos e textuais disponíveis aqui foram produzidos pelos estudantes de Serviço Social da UNIFESP, durante a Unidade Curricular de Políticas Públicas 2, em 2024 e 2025.</p></div></div></noscript><div id="root"></div></body></html>
