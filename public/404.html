<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecionando...</title>
    <script>
      // Função para redirecionar mantendo a rota (browser history routing)
      // GitHub Pages redireciona 404s para este arquivo, então precisamos
      // redirecionar para index.html e deixar o React Router processar a rota
      (function() {
        var path = window.location.pathname;
        var search = window.location.search || '';
        var hash = window.location.hash || '';
        
        // Se já estamos em /opin/index.html, não faz nada
        if (path === '/opin/index.html' || path === '/opin/') {
          return;
        }
        
        // Remove '/opin' do início se existir para obter a rota relativa
        var route = path;
        if (route.startsWith('/opin')) {
          route = route.substring(5);
        }
        
        // Se a rota está vazia ou é apenas '/', vai para a raiz
        if (!route || route === '/') {
          window.location.replace('/opin/');
          return;
        }
        
        // Para outras rotas, salva a rota no sessionStorage e redireciona para index.html
        // O React Router vai ler isso e navegar para a rota correta
        sessionStorage.setItem('githubPagesRedirect', route + search + hash);
        window.location.replace('/opin/index.html');
      })();
    </script>
  </head>
  <body>
    <p>Redirecionando...</p>
    <noscript>
      <p>Se você não foi redirecionado automaticamente, <a href="/opin/">clique aqui</a>.</p>
    </noscript>
  </body>
</html>
